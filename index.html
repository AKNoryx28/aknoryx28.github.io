<!DOCTYPE html>

<html lang="en">

<head>
    <script>
        // Function generate random color
        function ran_color() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Toggles visibility of greeting
        function blink() {
            let body = document.querySelector('#hello');
            if (body.style.visibility == 'hidden') {
                body.style.color = ran_color();
                body.style.visibility = 'visible';
            } else {
                body.style.visibility = 'hidden';
            }
        }

        // Blink every 500ms
        window.setInterval(blink, 500);
    </script>
    <title>Hello, Title</title>
</head>

<body>
    <h1 id="hello">Hello, World!</h1>
    <div>
        <button id="red">R</button>
        <button id="green">G</button>
        <button id="blue">B</button>
    </div>
    <form>
        <input type="text" autocomplete="off" autofocus id="name" placeholder="Name">
        <input type="submit">
    </form>

    <input id="input" type="text" autocomplete="off" autofocus placeholder="Autocomplete">
    <ul></ul>
    
    <p id="loc"></p>
</body>
